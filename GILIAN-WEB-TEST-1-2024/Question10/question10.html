<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="">
        <h1>Order Form</h1>

        <label>
            User's name: </label><br>
        <input type="text" id="name" placeholder="FG" class="name"><br>
       <br><label>
             Email: </label> <br>
        <input type="email" id="email" placeholder="sample@gmail.com" class="email"> <br>
        <br><label>
            Shipping address: </label> <br>
       <input type="text" id="address" placeholder="Kampala" class="address"> <br>

       <br><label for="pdt"> Product:</label>
       <select name="pdt" id="pdt">
        <option value="PdtA">Product A</option>
        <option value="PdtB">Product B</option>
        <option value="PdtC">Product C</option>
       </select><br>

       <br><label for="qty"> Quantity:</label>
       <br><label for="qty"> 1</label>
       <input type="radio" value="qty1" id="qty1">
       <br><label for="qty"> 2</label>
       <input type="radio" value="qty2" id="qty2">
       <br><label for="qty"> 3</label>
       <input type="radio" value="qty3" id="qty3"><br>

       <br><label > Password:</label>
       <input type="password" id="pwrd" class="pwrd"><br>

       <br><label> Collect:</label>
       <input type="number" id="cllct" class="cllct"><br>

       
        <br> <input type="submit" value="submit" id="submit" class="submit">
    </form>
</body>
</html>
